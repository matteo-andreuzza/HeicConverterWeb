<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .converter-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .file-upload {
            margin: 2rem 0;
            position: relative;
        }
        
        .file-upload-label {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--light);
            border: 2px dashed var(--primary);
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
        }
        
        .file-upload-label:hover {
            background: #e9ecef;
        }
        
        .file-upload-label i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .file-upload-label span {
            display: block;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .convert-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .convert-btn i {
            margin-right: 0.5rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .feature-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .feature-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        
        .feature-item i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .feature-item h3 {
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .feature-item p {
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                padding: 2rem 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-exchange-alt"></i> Convertitore da HEIC a Jpeg</h1>
            <p>Carica immagini e converti</p>
        </div>
    </header>
    
    <div class="container">
        <div class="converter-card">
            <h2>Aggiungi i tuoi file heic</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <label class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Trascina e molla i file o fai click per caricarli</span>
                    </label>
                    <input type="file" name="files[]" multiple accept=".heic" class="file-upload-input">
                </div>
                <button type="submit" class="convert-btn">
                    <i class="fas fa-sync-alt"></i> CONVERTI
                </button>
                <br>
                <br>
                <p>una volta avviata la conversione, potresti dover aspettare qualche minuto</p>
            </form>
        </div>
        
    </div>
    

    <script>
        // Update file input label with selected file names
        document.querySelector('.file-upload-input').addEventListener('change', function(e) {
            const fileCount = e.target.files.length;
            let label = document.querySelector('.file-upload-label span');
            
            if (fileCount > 0) {
                if (fileCount === 1) {
                    label.textContent = `Selected: ${e.target.files[0].name}`;
                } else {
                    label.textContent = `Selected: ${fileCount} files`;
                }
            } else {
                label.textContent = 'Drag & drop files here or click to browse';
            }
        });
    </script>
</body>
</html>
